<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Deposit Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="number"],
        input[type="text"],
        select {
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Term Deposit Prediction</h1>
        <form action="submit-form" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="job">Job Title:</label>
            <select id="job" name="job" required>
                <option value="">Select Job Title</option>
                <option value="management">Management</option>
                <option value="blue-collar">Blue-collar</option>
                <option value="technician">Technician</option>
                <option value="admin">Admin</option>
                <option value="services">Services</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="retired">Retired</option>
                <option value="self-employed">Self-employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
                <option value="housemaid">Housemaid</option>
            </select>

            <label for="marital">Marital Status:</label>
            <select id="marital" name="marital" required>
                <option value="">Select Marital Status</option>
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
            </select>

            <label for="education">Education Level:</label>
            <select id="education" name="education" required>
                <option value="">Select Education Level</option>
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="tertiary">Tertiary</option>
            </select>

            <label for="default-input">Default:</label>
            <select id="default-input" name="default-input" required>
                <option value="">Select Default</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" required>

            <label for="housing">Housing Loan:</label>
            <select id="housing" name="housing" required>
                <option value="">Select Housing Loan</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="loan">Personal Loan:</label>
            <select id="loan" name="loan" required>
                <option value="">Select Personal Loan</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" required>

            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="">Select Month</option>
                <option value="may">May</option>
                <option value="june">June</option>
            </select>

            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration" required>

            <label for="campaign">Campaign:</label>
            <input type="number" id="campaign" name="campaign" required>

            <label for="pdays">Pdays:</label>
            <input type="number" id="pdays" name="pdays" required>

            <label for="previous">Previous:</label>
            <input type="number" id="previous" name="previous" required>

            <!-- <button type="button">Predict</button> -->
            <button type="button" onclick="predict()">Predict</button>
        </form>
        <div class="result" id="prediction-result"></div>
    </div>

    <script>
        function predict() {
            var age = document.getElementById('age').value;
            var job = document.getElementById('job').value;
            var marital = document.getElementById('marital').value;
            var education = document.getElementById('education').value;
            var defaultInput = document.getElementById('default-input').value;
            var balance = document.getElementById('balance').value;
            var housing = document.getElementById('housing').value;
            var loan = document.getElementById('loan').value;
            var day = document.getElementById('day').value;
            var month = document.getElementById('month').value;
            var duration = document.getElementById('duration').value;
            var campaign = document.getElementById('campaign').value;
            var pdays = document.getElementById('pdays').value;
            var previous = document.getElementById('previous').value;

            var inputData = {
                "age": age,
                "job": job,
                "marital": marital,
                "education": education,
                "default-input": defaultInput,
                "balance": balance,
                "housing": housing,
                "loan": loan,
                "day": day,
                "month": month,
                "duration": duration,
                "campaign": campaign,
                "pdays": pdays,
                "previous": previous
            };

    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(inputData)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('prediction-result').innerText = 'Prediction: ' + data.prediction;
    })
    .catch(error => console.error('Error:', error));
}
    </script>
</body>
</html>
